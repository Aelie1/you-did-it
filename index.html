<html dir="ltr" lang="en-US">
	<head>
		<meta charset="UTF-8" />
		<title>You DID it!</title>
		<script type="text/javascript" src="./core/jquery-2.1.1.min.js"></script>
		<link rel="stylesheet" type="text/css" media="all" href="./core/core.css" />
		<script type="text/javascript" src="./core/language.js"></script>
		<script type="text/javascript" src="./core/tools.js"></script>
		<script type="text/javascript" src="./core/i18n.js"></script>
		<script type="text/javascript" src="./core/items.js"></script>
		<script type="text/javascript" src="./core/states.js"></script>
		<script type="text/javascript" src="./core/conditions.js"></script>
		<script type="text/javascript" src="./core/actions.js"></script>
		<script type="text/javascript" src="./core/results.js"></script>
		<script type="text/javascript" src="./core/gui.js"></script>
		<script type="text/javascript" src="./core/engine.js"></script>
		<script type="text/javascript">
			// Start the game
			jQuery().ready(function() {
				if (!loadGame()) {
					jQuery("#game-screen").hide();
					jQuery("#error-screen").html("Game not loaded");
					jQuery("#error-screen").show();
					return;
				}
				loadI18n();
				loadAltI18n(_get("lang"));
				setupUI();
				if (setupIntro()) {
					jQuery("#game-screen").hide();
					jQuery("#intro-screen").show();
				}
				setupActions();
				setupLocations();
				setupInventory();
				setupObjects();
				setState(0);
			});
			</script>
	</head>
	<body>
		<div id="error-screen"></div>
		<div id="intro-screen">
			<div id="start-game">
				<button onclick="javascript:start()">Let's start!</button>
			</div>
		</div>
		<div id="game-screen">
			<div id="main">
				<div id="picture">
					<a href="#" target="_new"><img/></a>
				</div>
				<div id="map">
					<img usemap="#map"/>
					<map name="map"/>
				</div>
				<ul id="hints">
				</ul>
				<div id="situation">
				</div>
				<div id="result" class="result-hidden" onclick="javascript:closeResult();">
				</div>
			</div>
			<div id="action-bar" style="background-color:#555">
				<div id="items">
					<div id="inventory">
						<div class="title">Body parts/Bindings</div>
						<ul>
						</ul>
					</div>
					<div id="objects">
						<div class="title">Objects</div>
						<ul>
						</ul>
					</div>
				</div>
				<div id="notification">
					<div class="title"></div>
				</div>
				<div id="actions">
					<ul>
					</ul>
				</div>
			</div>
		</div>
		<div id="game-over-screen">
			<div id="game-over-situation">
			</div>
			<div id="game-over-picture">
				<a href="#" target="_new"><img /></a>
			</div>
			<div id="try-again">
				<button onclick="javascript:retry()">Try again</button>
			</div>
		</div>
		<div id="game-end-screen">
			<div id="game-end-situation">
			</div>
			<div id="game-end-picture">
				<a href="#" target="_new"><img /></a>
			</div>
		</div>
		<div id="footer"></div>
		<div id="disclaimer">
			<p>Powered by <a href="https://gitorious.org/you-did-it/pages/Home">You DID it!</a></p>
		</div>
	</body>
</html>
